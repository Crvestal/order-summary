<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.CSS">
    <title>Order Summary</title>
</head>
<body>
    <div id="payment_box">
        <img class="image" src="/order_summary/images/illustration-hero.svg" alt="illustration-hero" class="logo_img">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,
        <br>audiobooks, and podcasts on any device<br>
        anywhere you like!
        </p>
        <div class="annual_plan">
            <img class="icon" src="/order_summary/images/icon-music.svg" alt="music" class="music_icon">
            <p class="subscription"><span class="bold">Annual Plan</span><br>$59.99/year</p>
            <a href="#" class="click">Change</a>   
        </div>
    <div class="order_buttons">
        <button class="payment">Proceed To Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
    </div>
</body>
</html>
